<div>
	<h1>Please Login!</h1>
	<form #form='ngForm'>
		<p>Name: <input
		type="text"
		name="name"
		required
		minlength="2"
		[(ngModel)]="user.name"
		#name='ngModel'>
		{{user.errors | json}}</p>
		<p><input [routerLink]="['/dashboard']" [disabled]="!form.valid" (click)="onClick()" type="submit" value="Enter"></p>
	</form>
</div>
